{% extends "base_create.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New User</h2>

      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form action="/users/add" method="post" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="is_admin" name="is_admin" class="mr-2 text-gray-700 focus:ring-gray-500">
          <label for="is_admin" class="text-gray-700">Admin User</label>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition duration-300">
            Create User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
