{% extends "./base_edit.html" %}

{% block title %}Edit Positions - HR Management System{% endblock %}
{% block content %}
        <div class="header">
            <h1>Edit Department</h1>
        </div>

        <div class="alert alert-info">
            Editing department: {{ department.department_name }}
        </div>

        <form action="/departments/{{ department.department_id }}/edit" method="POST">
            <div class="form-group">
                <label for="department_name">Department Name</label>
                <input type="text" id="department_name" name="department_name" value="{{ department.department_name }}" required>
            </div>

            <div class="form-group">
                <label for="hod_id">Head of Department ID</label>
                <input type="number" id="hod_id" name="hod_id" value="{{ department.hod_id }}" required>
            </div>

            <div class="form-group">
                <label for="dhod_id">Deputy Head of Department ID</label>
                <input type="number" id="dhod_id" name="dhod_id" value="{{ department.dhod_id }}" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="tel" id="contact_number" name="contact_number" value="{{ department.contact_number }}" pattern="[0-9\+\-\(\) ]+" required>
            </div>

            <div class="form-actions">
                <a href="/departments" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
{% endblock %}
