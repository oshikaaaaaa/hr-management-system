
{% extends "./base_create.html" %}

{% block title %}Create New Position - HR Management System{% endblock %}

{% block content %}
        <h1>Create New Position</h1>
        
        <form action="/positions/create" method="POST">
            <div class="form-group">
                <label for="title">Position Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="department_id">Department ID</label>
                <input type="number" id="department_id" name="department_id" required>
            </div>

            

            <div class="form-group">
                <label for="base_salary_full">Base Salary (Full Time)</label>
                <input type="number" id="base_salary_full" name="base_salary_full" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="base_salary_part">Base Salary (Part Time)</label>
                <input type="number" id="base_salary_part" name="base_salary_part" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="allowances">Allowances</label>
                <input type="number" id="allowances" name="allowances" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Position Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="required_skills">Required Skills</label>
                <textarea id="required_skills" name="required_skills" rows="4" required></textarea>
            </div>

            <div class="form-actions">
                <a href="/positions" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Position</button>
            </div>
        </form>

{% endblock %}
