{% extends "./base_create.html" %}

{% block title %}Create New Employee - HR Management System{% endblock %}

{% block content %}
        <h1>Create New Employee</h1>
        
        <form action="/employees/create" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hire_date">Hire Date</label>
                <input type="date" id="hire_date" name="hire_date" required>
            </div>

            <div class="form-group">
                <label for="department_id">Department ID</label>
                <input type="number" id="department_id" name="department_id" required>
            </div>

            <div class="form-group">
                <label for="position_id">Position ID</label>
                <input type="number" id="position_id" name="position_id" required>
            </div>

            <div class="form-group">
                <label for="position_type">Position Type</label>
                <select id="position_type" name="position_type" required>
                    <option value="">Select Position Type</option>
                    <option value="Full">Full Time</option>
                    <option value="Part">Part Time</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="employment_status">Employment Status</label>
                <select id="employment_status" name="employment_status" required>
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Resigned">Resigned</option>
                    <option value="Terminated">Terminated</option>
                    <option value="On_Leave">On Leave</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>

            <div class="form-actions">
                <a href="/employees" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Employee</button>
            </div>
        </form>

{% endblock %}
